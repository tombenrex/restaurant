<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Restaurant Larsson" />
    <meta name="keywords" content="Food, ala cart, menu" />
    <meta name="author" content="Tom Larsson" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Larsson</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu-toggle-btn.css" />
    <script src="js/script.js" defer></script>
    <script src="js/menu.js" defer></script>

    <script src="https://kit.fontawesome.com/70f7a209bd.js"></script>
  </head>
  <!-- Body -->
  <body>
    <!-- Header -->
    <header class="grid-header">
      <img class="logo" src="img/logo-dark.png" alt="logo brand" />

      <h1 class="welcome">Welcome to our Restaurant</h1>
      <div class="welcome-links">
        <a href="#menu-section">Menu</a>
        <a href="#1">Lunch</a>
        <a href="#1">About Us</a>
      </div>

      <div class="dark-mode">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="checkbox-label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="ball"></span>
        </label>
      </div>

      <div class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <main>
      <section id="menu-section">
        <header class="menu-header">
          <div class="filters">
            <a onclick="filterMenu('starters')">Starters</a>
            <a onclick="filterMenu('main_courses')">Main Courses</a>
            <a onclick="filterMenu('desserts')">Desserts</a>
          </div>
        </header>
        <div id="menu-container" class="menu-container"></div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; 2025 TomBenRex. All Rights Reserved.</p>
    </footer>
  </body>
</html>
