<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Restaurant Larsson" />
    <meta name="keywords" content="Food, ala cart, menu" />
    <meta name="author" content="Tom Larsson" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Larsson</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/darkmode.js" defer></script>
    <script src="js/history.js" defer></script>
    <script src="js/contact.js" defer></script>

    <script src="https://kit.fontawesome.com/70f7a209bd.js"></script>
  </head>
  <!-- Body -->
  <body>
    <!-- Grid Container -->
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <!-- <a href="index.html"
          ><img
            class="logo"
            src="img/logo-dark.png"
            alt="Restaurant Larsson logo"
        /></a> -->
        <nav class="navigation">
          <!-- <div class="logo-container"> -->
          <a href="index.html">
            <img
              class="logo"
              src="img/logo-dark.png"
              alt="Restaurant Larsson logo"
            />
          </a>
          <!-- </div> -->
          <ul>
            <li>
              <button class="nav-btn" id="menu-link" onclick="showMenu()">
                Our Food
              </button>
            </li>
            <li>
              <button class="nav-btn" id="history-link" onclick="ourHistory()">
                Our History
              </button>
            </li>
            <li>
              <button class="nav-btn" id="contact-link" onclick="showContact()">
                Contact Us
              </button>
            </li>
          </ul>

          <div class="dark-mode">
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="checkbox-label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <span class="ball"></span>
            </label>
          </div>
        </nav>
      </header>
      <main id="main-content"></main>

      <!-- Footer -->
      <footer>
        <div class="menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <p>&copy; 2025 TomBenRex</p>
      </footer>
    </div>
  </body>
</html>
