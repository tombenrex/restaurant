<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Restaurant Larsson" />
    <meta name="keywords" content="Food, ala cart, menu" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu-toggle-btn.css" />

  <body>

    <div class="main-content">
      <img class="logo" src="img/logo-dark.png" alt="logo brand" />

        <nav class="header-links off-screen-menu">
          <a href="javascript:void(0);" onclick="showMenu()">Menu</a>
          <a href="#1">Lunch</a>
          <a href="#1">About Us</a>
          <div class="dark-mode">

        </nav>
      </header>
      <main id="main-content">
        <h1 class="welcome">Welcome to our Restaurant</h1>
      </main>

      <!-- Footer -->
      <footer>
        <div class="menu-btn">
          <span></span>
