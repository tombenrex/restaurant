<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Restaurant Larsson" />
    <meta name="keywords" content="Food, ala cart, menu" />
    <meta name="author" content="Tom Larsson" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Larsson</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <script src="js/menu.js" defer></script>

    <script src="https://kit.fontawesome.com/70f7a209bd.js"></script>
  </head>
  <!-- Body -->
  <body>
    <!-- Grid Container -->
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <a href="index.html"
          ><img
            class="logo"
            src="img/logo-dark.png"
            alt="Restaurant Larsson logo"
        /></a>
        <nav class="navigation">
          <ul>
            <li>
              <a role="button" onclick="showMenu()" class="menu-toggle"
                >Our Food</a
              >
            </li>
            <li>
              <a href="#" role="button" class="menu-toggle">Our History</a>
            </li>
            <li>
              <a href="#" role="button" class="menu-toggle">Contact Us</a>
            </li>
          </ul>
          <div class="dark-mode">
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="checkbox-label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <span class="ball"></span>
            </label>
          </div>
        </nav>
      </header>
      <main id="main-content">
        <h1 class="welcome">Welcome to our Restaurant</h1>
      </main>

      <!-- Footer -->
      <footer>
        <div class="menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <p>&copy; 2025 TomBenRex</p>
      </footer>
    </div>
  </body>
</html>
